<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رفيقك 🌿</title>

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #d8f5d0, #f3e6ff, #fff5c0);
      color: #3a3a3a;
      text-align: center;
      transition: all 0.5s ease-in-out;
    }

    .page {
      display: none;
      padding: 40px 20px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.5em;
      color: #c9a43f;
      margin-bottom: 10px;
    }

    h2 {
      color: #6b4fa2;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 30px;
    }

    button {
      background-color: #c9a43f;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b69034;
    }

    .flower {
      font-size: 3em;
    }

    .mood-buttons button {
      background-color: #e9d8ff;
      color: #3a3a3a;
      margin: 10px;
    }

    .mood-buttons button:hover {
      background-color: #c8f5c0;
    }

    .advice-box {
      background: #fffdf5;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <!-- الصفحة الأولى: الترحيب -->
  <div id="welcome" class="page active">
    <div class="flower">🌸</div>
    <h1>رفيقك</h1>
    <p>رفيقك نحو التوازن والراحة النفسية</p>
    <button onclick="goToApp()">ابدئي يومك الإيجابي</button>
  </div>

  <!-- الصفحة الثانية: واجهة التطبيق -->
  <div id="app" class="page">
    <h2>كيف تشعرين اليوم؟ 🌿</h2>
    <div class="mood-buttons">
      <button onclick="showAdvice('سعيد')">😊 سعيد</button>
      <button onclick="showAdvice('هادئ')">😌 هادئ</button>
      <button onclick="showAdvice('متوتر')">😔 متوتر</button>
      <button onclick="showAdvice('قلق')">😣 قلق</button>
    </div>

    <div class="advice-box" id="adviceBox">
      <p>اختاري حالتك المزاجية لتصلك نصيحة اليوم 💛</p>
    </div>

    <button onclick="goBack()">🔙 العودة للصفحة الرئيسية</button>
  </div>

  <script>
    function goToApp() {
      document.getElementById('welcome').classList.remove('active');
      document.getElementById('app').classList.add('active');
    }

    function goBack() {
      document.getElementById('app').classList.remove('active');
      document.getElementById('welcome').classList.add('active');
    }

    function showAdvice(mood) {
      const adviceBox = document.getElementById('adviceBox');
      let advice = '';

      if (mood === 'سعيد') advice = 'استمتعي بيومك وشاركي سعادتك مع من حولك 💛';
      if (mood === 'هادئ') advice = 'جميل هذا الهدوء.. استمري واعملي شيئًا تحبينه 🌸';
      if (mood === 'متوتر') advice = 'خذي نفسًا عميقًا وذكري نفسك أن هذا الشعور مؤقت 🌿';
      if (mood === 'قلق') advice = 'تذكري: لا بأس ببعض القلق، لكنه لا يعرفك 💜';

      adviceBox.innerHTML = `<p>${advice}</p>`;
    }
  </script>
</body>
</html>
