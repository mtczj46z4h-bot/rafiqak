
    <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رفيقك 🌿</title>ا

  <!-- الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #d8f5d0, #f3e6ff, #fff5c0);
      color: #3a3a3a;
      text-align: center;
      overflow-x: hidden;
    }

    .page {
      display: none;
      padding: 40px 20px;
      transition: all 0.4s ease;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.5em;
      color: #c9a43f;
      margin-bottom: 10px;
    }

    h2 {
      color: #6b4fa2;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 30px;
    }

    button {
      background-color: #c9a43f;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 40px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b69034;
    }

    .flower {
      font-size: 3em;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .mood-buttons button {
      background-color: #e9d8ff;
      color: #3a3a3a;
      margin: 10px;
    }

    .mood-buttons button:hover {
      background-color: #c8f5c0;
    }

    .advice-box {
      background: #fffdf5;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    .small-text {
      font-size: 0.9em;
      color: #777;
      margin-top: 20px;
    }

    .breath-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(201,164,63,0.2);
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: #6b4fa2;
    }

  </style>
</head>

<body>
  <!-- الصفحة الأولى: الترحيب -->
  <div id="welcome" class="page active">
    <div class="flower">🌸</div>
    <h1>رفيقك</h1>
    <p id="greetingText">رفيقك نحو التوازن والراحة النفسية</p>
    <p id="quote"></p>
    <p id="today"></p>
    <button onclick="goToApp()">ابدئي يومك الإيجابي</button>
  </div>

  <!-- الصفحة الثانية: واجهة التطبيق -->
  <div id="app" class="page">
    <h2>كيف تشعرين اليوم؟ 🌿</h2>
    <div class="mood-buttons">
      <button onclick="showAdvice('سعيد')">😊 سعيد</button>
      <button onclick="showAdvice('هادئ')">😌 هادئ</button>
      <button onclick="showAdvice('متوتر')">😔 متوتر</button>
      <button onclick="showAdvice('قلق')">😣 قلق</button>
    </div>

    <div class="advice-box" id="adviceBox">
      <p>اختاري حالتك المزاجية لتصلك نصيحة اليوم 💛</p>
    </div>

    <button onclick="startBreathing()">🧘‍♀️ تمرين التنفس</button>
    <div id="breathBox" class="breath-circle" style="display:none;">ابدئي التنفس 🌸</div>

    <button onclick="goBack()">🔙 العودة</button>
    <p class="small-text">كل لحظة هدوء تصنع فرقًا كبيرًا 💛</p>
  </div>

  <script>
    // عرض التاريخ والتحية العشوائية
    const today = new Date();
    const hours = today.getHours();
    const dayText = today.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    document.getElementById('today').innerText = `📅 اليوم: ${dayText}`;

    const greeting = hours < 12 ? "صباح الخير ☀️" : hours < 18 ? "مساء الخير 🌇" : "مساء الهدوء 🌙";
    document.getElementById('greetingText').innerText = greeting + " | رفيقك نحو التوازن والراحة النفسية";

    const quotes = [
      "ابتسمي لنفسك أولًا، فذلك بداية يوم جميل 💛",
      "كل يوم فرصة جديدة للسلام الداخلي 🌿",
      "لا تجهدي نفسك، خذي الأمور بلطف 💜",
      "أنتِ بخير.. وهذا كافٍ جدًا 🌸",
      "اختاري الهدوء، حتى لو كان حولك ضجيج 💫"
    ];
    document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];

    function goToApp() {
      document.getElementById('welcome').classList.remove('active');
      document.getElementById('app').classList.add('active');
    }

    function goBack() {
      document.getElementById('app').classList.remove('active');
      document.getElementById('welcome').classList.add('active');
    }

    function showAdvice(mood) {
      const adviceBox = document.getElementById('adviceBox');
      let advice = '';
      if (mood === 'سعيد') advice = 'استمتعي بسعادتك وانشريها حولك 💛';
      if (mood === 'هادئ') advice = 'هذا السلام الداخلي يستحق أن يحتفى به 🌸';
      if (mood === 'متوتر') advice = 'خذي نفسًا عميقًا، أنتِ قادرة على تجاوز هذا الشعور 🌿';
      if (mood === 'قلق') advice = 'تذكري أن القلق لا يستمر، كوني لطيفة مع نفسك 💜';
      adviceBox.innerHTML = `<p>${advice}</p>`;
    }

    function startBreathing() {
      const box = document.getElementById('breathBox');
      box.style.display = 'flex';
      let count = 0;
      box.innerText = 'تنفسي بعمق 🌸';
      const breathing = setInterval(() => {
        count++;
        if (count === 1) box.innerText = '🌬️ شهيق...';
        if (count === 3) box.innerText = '😌 زفير...';
        if (count === 6) {
          box.innerText = '✨ رائع!';
          clearInterval(breathing);
          setTimeout(() => { box.style.display = 'none'; }, 2000);
        }
      }, 1000);
    }
  </script>
</body>
</html>
